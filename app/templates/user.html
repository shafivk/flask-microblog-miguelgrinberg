
{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td>
            {% if user.about_me %}
            <p>{{ user.about_me }}</p>
            {%endif%}
            {% if user.last_seen %}
            <p>Last seen on:{{ user.last_seen}}</p>
            {%endif%}
            </td>

    </table>
<hr>

{% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
